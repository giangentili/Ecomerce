<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <!--Link a css-->
    <link rel="stylesheet" href="shopStyle.css">
    <!--Box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Header-->
    <header>
    <!--Nav-->
    <div class="nav container">
    <a href="#" class="logo"><b>Overdrive</b></a>    
    <!--Cart icon-->
    <i class='bx bx-shopping-bag' id="cart-icon"></i>
    <!--Cart-->
    <div class="cart">
      <h2 class="cart-title">Your Cart</h2>
      <!--Content-->
      <div class="cart-content">

        <div class="cart-box">
          <img src= "koen.png" alt="" class="cart-img">
            <div class="detail-box">
            <div class="cart-product-title">Koenisegg Regera</div>
            <div class="cart-price">$200.000</div>
            <input type="number" value="1" class="cart-quantity">    
            </div>
            <!--Remove Cart-->
            <i class='bx bx-trash cart-remove' style='color:#ffffff'  ></i>
          
            
        </div>
      </div>
      <!--Total-->
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$0</div>
      </div>
      <!--Buy button-->
      <button type="button" class="btn-buy">Buy Now</button>
      <!--Cart Close-->
      <i class='bx bx-x' id="close-cart" style='color:#ffffff' ></i>
    </div>
    </div>    
    </header>

    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">Shop products</h2>
        <!--content-->
        <div class="shop-content">
        <!--Box 1-->
        <div class="product-box">
         <img src="koen.png" alt="" class="product-img">
         <h2 class="product-title">Koenisegg Regera</h2>
         <span class="price">$200.000 USD</span>
         <i class='bx bx-shopping-bag add-cart'></i> 
        </div>
        
        <!--Box 2-->
        <div class="product-box">
            <img src="LAMBORGHINI COUNTACH LPI 800-4 ANNIVERSARIO.png" alt="" class="product-img">
            <h2 class="product-title">Lamborghini Countach LPI 800</h2>
            <span class="price">$150.000 USD</span>
            <i class='bx bx-shopping-bag add-cart'></i> 
           </div>

           <!--Box 3-->
        <div class="product-box">
            <img src="descarga (3).png" alt="" class="product-img">
            <h2 class="product-title">Bugatti Chiron</h2>
            <span class="price">$400.000 USD</span>
            <i class='bx bx-shopping-bag add-cart'></i> 
           </div>

           <!--Box 4-->
        <div class="product-box">
            <img src="Lotus Emira Coupe.png" alt="" class="product-img">
            <h2 class="product-title">Lotus Emira Coupe</h2>
            <span class="price">$120.000 USD</span>
            <i class='bx bx-shopping-bag add-cart'></i> 
           </div>
        </div>
    </section>
    <!--Link a Js-->
    <script src="shop.js"></script>
</body>
</html>
